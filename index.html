<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body id="login" style="background-color: rgb(163, 155, 155);">
    <header>
      <div class="header" >
        <nav class="navbar navbar-expand-lg " style="background-color: yellow;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img style="    width: 10%;
              height: 7%;
              border: 0;
              border-radius: 50%;
              margin: -2% 14px;" src="./assets/Rajat rai.jpg" alt="">
              </a>
            <form class="d-flex" role="search">
              <a class="navbar-brand btn btn-outline-success" href="./signup/index.html">Sign-Up</a>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <div class="login_pg">
      <h3>Existing User?</h3>
      <form id="login-form" class="login-form" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br />
        <input class="btn btn-success"
          type="submit"
          style="cursor: pointer ;    display: flex;
          width: 100%;
          align-items: center;
          text-align: center;
          padding: 0px 40%;
          margin: 15px 0px;"
          value="Login"
          onclick="switchcases()" />
        <span>
          <button id="signup"
          class="btn btn-success" style="
          display: flex;
          width: 100%;
          align-items: center;
          text-align: center;
          padding: 0px 40%;
          margin: 15px 0px;
                display: none">
            <a
              href="./signup/index.html"
              style="text-decoration: none;  color: white"
              >Sign Up</a
            >
          </button>
        </span>
        <p id="error-msg" style="color: red; display: none">
          Invalid username or password. Please try again.
        </p>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
