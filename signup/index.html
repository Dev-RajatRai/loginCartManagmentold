<!DOCTYPE html>
<html>

<head>
	<!-- custom CSS -->
	<link rel="stylesheet" href="../index.css" />
	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<title>Sign Up</title>
</head>

<body style="background-color: rgb(163, 155, 155);">
	<header>
		<div class="header">
			<nav class="navbar navbar-expand-lg " style="background-color: yellow;">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><img style="    width: 10%;
						height: 7%;
						border: 0;
						border-radius: 50%;
						margin: -2% 14px;" src="../assets/Rajat rai.jpg" alt=""></a>
					<form class="d-flex" role="search">
						<a class="navbar-brand btn btn-outline-success" href="../index.html">Log-in</a>
					</form>
				</div>
			</nav>
		</div>
	</header>
	<div class="login_pg">
		<h1>New User?</h1>
		<form name="signup" class="login-form" id="login">
			<label>Username:</label>
			<input type="text" name="username"><br>

			<label>Email:</label>
			<input type="email" name="email"><br>

			<label>Password:</label>
			<input type="password" name="password"><br>

			<label>Confirm Password:</label>
			<input type="password" name="confirm-password"><br>

			<input type="submit" class="btn btn-outline-success">
		</form>
	</div>
	<script src="index.js"></script>
</body>

</html>
